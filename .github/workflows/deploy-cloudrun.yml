name: Bayan Code Quality Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # 1. تحميل الكود
    - uses: actions/checkout@v3

    # 2. تجهيز بايثون
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. تثبيت المكتبات (عشان يتأكد إنها موجودة)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install streamlit google-generativeai

    # 4. اختبار سلامة الملف (Syntax Check)
    # ده مجرد اختبار بيقول "الكود مفيهوش أخطاء كتابية"
    - name: Check app.py Integrity
      run: python -m py_compile app.py
